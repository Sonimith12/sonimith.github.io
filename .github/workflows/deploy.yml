name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Cache Hugo resources
        uses: actions/cache@v2
        with:
          path: resources
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17.0"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      - name: Build
        run: hugo --minify --gc

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
